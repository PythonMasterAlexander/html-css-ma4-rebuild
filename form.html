<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Nice Cream order page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Cream Order Page, where you can get the best ice cream in San Francisco</title>
    <link rel="stylesheet" href="styles/styling.css">
  </head>
    <body>
      <div class="contentWrapper">
        <header>
          <nav>
            <a href="index.html" class="activeLink">ice cream</a>
            <a href="form.html" class="activeLink">home</a>
          </nav>
        </header>
        <main>
          <h1>Nice Cream Order Page</h1>
          <h2>Choose a flavor</h2>
          <section>
            <label for="vanillaId">Vanilla</label>
            <input type="checkbox" name="vanilla" id="vanillaId">
            <div>
              <label for="vanillaQuantityId">Quantity</label>
              <select name="quantity" id="vanillaQuantityId">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          <section>
          <section> 
            <label for="strawberryId">Strawberry</label>
            <input type="checkbox" name="strawberry" id="strawberryId">
            <div>
              <label for="strawberryQuantityId">Quantity</label>
              <select name="quantity" id="strawberryQuantityId">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </section>
          <section>
            <label for="chocolateId">Chocolate</label>
            <input type="checkbox" name="chocolate" id="chocolateId">
            <div>
              <label for="chocolateQuantityId">Quantity</label>
              <select name="quantity" id="chocolateQuantityId">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </section>
          <form>
            <fieldset>
              <legend>Your delivery information</legend>
              <div>
                <label for="fullNameId">Name</label>
                <input type="text" name="fullName" id="fullNameId">
              </div>
              <div>
                <label for="emailId">Email</label>
                <input type="email" name="email" id="emailId">
              </div>
              <section> 
                <div> 
                  <label for="deliveryTimeId">Time of delivery</label>
                  <input type="time" name="deliveryTime" id="deliveryTimeId">
                </div>
                <div>
                  <label for="addressId">Address</label>
                  <input type="text" name="address" id="addressId">
                </div>
              </section>
            </fieldset>
          </form>
        </main>
          <footer>
            <h2>social media</h2>
            <section> 
              <a href="https://www.facebook.com" target="_blank"></a>
              <a href="https://www.youtube.com" target="_blank"></a>
              <a href="https://twitter.com" target="_blank"></a>
            </section>
          </footer>
      </div>
    </body>
</html>
